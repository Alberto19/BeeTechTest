<form ng-submit="vm.cadastrar()" novalidate class="form-horizontal">
  <div class="form-group">
    <label for="nome" class="col-sm-2 control-label">nome</label>
    <div class="col-sm-10">
      <input type="text" ng-model="vm.desejos.nome" class="form-control" id="nome">
    </div>
  </div>
  <div class="form-group">
    <label for="descricao" class="col-sm-2 control-label">descricao</label>
    <div class="col-sm-10">
      <input type="text" ng-model="vm.desejos.descricao" class="form-control" id="descricao" >
    </div>
  </div>
  <div class="form-group">
    <label for="valor" class="col-sm-2 control-label">valor</label>
    <div class="col-sm-10">
      <input type="Number" ng-model="vm.desejos.valor"  class="form-control" id="valor" >
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">{{vm.submit}}</button>
    </div>
  </div>
</form>
  <div>
    <a ui-sref="main.desejo.list"></a>
  </div>
